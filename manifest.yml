modules:
  # Issue event handler function
  function:
    - key: issue-event-handler
      handler: index.issueEventHandler
    - key: admin-resolver
      handler: resolvers.adminResolver

    # Admin configuration page
  jira:adminPage:
    - key: ai-routing-admin
      title: AI Task Routing Configuration
      resource: admin
      resolver:
        function: admin-resolver
      conditions:
        - condition: user_is_admin

  # Event triggers
  trigger:
    - key: issue-created-trigger
      function: issue-event-handler
      events:
        - avi:jira:created:issue
    - key: issue-updated-trigger
      function: issue-event-handler
      events:
        - avi:jira:updated:issue

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - manage:jira-configuration
  external:
    fetch:
      backend:
        - api.openai.com
        - api.anthropic.com
        - generativelanguage.googleapis.com

resources:
  - key: admin
    path: static/hello-world/build

app:
  runtime:
    name: nodejs20.x
